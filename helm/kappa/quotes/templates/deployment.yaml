apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-svc
  namespace: dev
spec:
  selector:
    matchLabels:
      app: quotes-svc
      environment: dev
      role: authService
      tier: backend
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: quotes-svc
        environment: dev
        role: authService
        tier: backend
    spec:
      containers:
        - name: quotes-service
          image: nginx
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
